<body>
    
    <main id="app">

        <section class="to-do-list">

             <h3>To-Do List</h3>
            
             <div class="all-to-do">
                
                <div v-for="todo in todos" class="single-todo"
                :class="{done : todo.done}"
                @click="todo.done =! todo.done"
                >
                    <p>{{todo.text}}</p>
                </div>                 
                 
             </div>
    
            <button class="clear" @click="todos=[]" v-if="todos.length">Clear all</button><br>
    
            <input type="text" placeholder="Add new to-do" v-model="newTodo.text">
            <button class="add" @click="addTodo()">add</button>
            
            <div class="instruction">    
                Instructon:
                <ul>
                    <li>Check the to do text to toggle between done and undone</li>
                    <li>Use clear all button to remove all item</li>
                    <li>Use the input field to add new to-do's</li>
                </ul>
            </div>
        </section>



    </main>
